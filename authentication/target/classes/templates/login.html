<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"  th:href="@{../css/profileEdit.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />
</head>
<body>
<div class="message"  th:if="${param.error != null}">
    <h2 style=" font-size: 30px; font-weight: 500; color: red">Invalid Email or Password</h2>
</div>
<div id="container">
    <div id="left-info">
        <img src="https://img.freepik.com/free-vector/flat-social-media-background-with-world-grlobe_23-2147818566.jpg?w=740&t=st=1715674014~exp=1715674614~hmac=1b2d5597a2fed6595245ceb5c3799e0bdce03f209eafede574ed3a5a50b01233">
    </div>
    <form method="post" th:action="@{/login}" id="form-container">
        <h2 style="color: black;
        font-weight: 600;
        font-size: 40px">
           Log in</h2>

        <div id="information-input-container">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" class="box" name="username" id="username" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="box" name="password" id="password" placeholder="Enter your password" required>
            </div>
        </div>
        <p>
            <button id="btn" type="submit">Log in</button>
        </p>
        <p>
            Create your account <a href="/registration">here</a>
        </p>
    </form>

</div>
</body>
</html>
